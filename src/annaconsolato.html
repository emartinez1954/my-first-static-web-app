  <script>
         
    /* Agregar interacción con JavaScript */
const puntos = document.querySelectorAll('.punto');
const ventanasEmergentes = document.querySelectorAll('.ventana-emergente');

puntos.forEach((punto, index) => {
  punto.addEventListener('mouseover', () => {
    ventanasEmergentes[index].style.display = 'block'; // Mostrar la ventana emergente
    ventanasEmergentes.forEach(ventana => ventana.classList.remove('visible')); // Oculta todas las ventanas emergentes
    ventanasEmergentes[index].classList.add('visible');
  });

  punto.addEventListener('mouseout', () => {
    ventanasEmergentes[index].style.display = 'none'; // Ocultar la ventana emergente cuando el cursor se mueve fuera
  });
});
